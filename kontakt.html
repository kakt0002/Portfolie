    <section id="kontakt">
        <h1>Interesseret i at arbejde sammen?</h1>
        <h2>Kontakt mig via nedenstående formular. Jeg glæder mig til at høre fra dig!</h2>
        <div class="rowkontakt">
            <div class="kontaktbillede">
                <img src="migkontakt%202.jpg" alt=forside></div>

            <div class="container">
                <form action="sendt.html">

                    <label for="fname">Fornavn:</label>
                    <input type="text" id="fname" name="firstname" placeholder="Dit fornavn...">
                    <br>
                    <label for="lname">Efternavn:</label>
                    <input type="text" id="lname" name="lastname" placeholder="Dit efternavn...">
                    <br>
                    <label for="country">Land:</label>
                    <select id="country" name="country">
                        <option value="australia">Danmark</option>
                        <option value="canada">Sverige</option>
                        <option value="usa">USA</option>
                    </select>
                    <br>
                    <label for="subject">Emne:</label>
                    <textarea id="subject" name="subject" placeholder="Skriv noget..." style="height:200px"></textarea>

                    <input type="submit" value="Send">


                </form>
            </div>
        </div>
    </section>
